{% extends "base.html" %}
{% block content %}
<h1>Create a New Packlist</h1>
<form method="POST">
  <div class="form-group">
    <label for="name">Packlist Name</label>
    <input type="text" name="name" id="name" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success">Create</button>
</form>
{% endblock %}
